    <div class="container">
        <h2>Set Up Your Profile</h2>

        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="year" placeholder="Year in College">
        <input type="text" id="contact" placeholder="Contact Info">
        <textarea id="bio" placeholder="Short Bio"></textarea>

        <h3>Select Your Avatar</h3>
        <div>
            <img src="maleavatar.png" class="avatar" onclick="selectAvatar('maleavatar.png')">
            <img src="femaleavatar.png" class="avatar" onclick="selectAvatar('femaleavatar.png')">
        </div>

        <button class="btn" onclick="saveProfile()">Save Profile</button>
        <button class="btn" onclick="goToCommunity()">Go to Community</button>
    </div>

    <script>
        function selectAvatar(avatar) {
            localStorage.setItem("fwop_avatar", avatar);
            alert("Avatar selected!");
        }

        function saveProfile() {
            let name = document.getElementById("name").value.trim();
            let year = document.getElementById("year").value.trim();
            let contact = document.getElementById("contact").value.trim();
            let bio = document.getElementById("bio").value.trim();
            let avatar = localStorage.getItem("fwop_avatar") || "maleavatar.png"; // Default avatar

            if (name === "" || year === "" || contact === "") {
                alert("Please fill in all required fields.");
                return;
            }

            let profileData = { name, year, contact, bio, avatar };
            localStorage.setItem("fwop_profile", JSON.stringify(profileData));

            alert("Profile saved!");
        }

        function goToCommunity() {
            window.location.href = "community.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            let savedProfile = JSON.parse(localStorage.getItem("fwop_profile"));
            if (savedProfile) {
                document.getElementById("name").value = savedProfile.name;
                document.getElementById("year").value = savedProfile.year;
                document.getElementById("contact").value = savedProfile.contact;
                document.getElementById("bio").value = savedProfile.bio;
            }
        });
    </script>

</body>
