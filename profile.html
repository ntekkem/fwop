<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üìã Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <div class="content">
        <h2>Your Profile</h2>
        <img id="avatar" src="maleavatar.png" width="100">
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Year:</strong> <span id="profileYear"></span></p>
        <p><strong>Contact:</strong> <span id="profileContact"></span></p>
        <p><strong>Bio:</strong> <span id="profileBio"></span></p>
    </div>

    <script>
        let profile = JSON.parse(localStorage.getItem("fwop_profile")) || {};
        document.getElementById("profileName").innerText = profile.name || "N/A";
        document.getElementById("profileYear").innerText = profile.year || "N/A";
        document.getElementById("profileContact").innerText = profile.contact || "N/A";
        document.getElementById("profileBio").innerText = profile.bio ? profile.bio.replace(/\n/g, "<br>") : "N/A";
        document.getElementById("avatar").src = profile.avatar || "maleavatar.png";
    </script>
</body>
</html>
