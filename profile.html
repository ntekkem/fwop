<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Profile</title>

    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #008000;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #008000;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="register.html">üìù Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Your Profile</h2>
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Year:</strong> <span id="profileYear"></span></p>
            <p><strong>Contact:</strong> <span id="profileContact"></span></p>
            <p><strong>Bio:</strong> <span id="profileBio"></span></p>

            <h3>Upload Event Pictures</h3>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button class="btn" onclick="uploadImages()">Upload</button>

            <h3>Gallery</h3>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <script>
        let profile = JSON.parse(localStorage.getItem("fwop_profile")) || {};
        document.getElementById("profileName").textContent = profile.name || "N/A";
        document.getElementById("profileYear").textContent = profile.year || "N/A";
        document.getElementById("profileContact").textContent = profile.contact || "N/A";
        document.getElementById("profileBio").textContent = profile.bio || "N/A";

        function uploadImages() {
            let input = document.getElementById("imageUpload");
            let gallery = document.getElementById("gallery");
            let storedImages = JSON.parse(localStorage.getItem("fwop_gallery")) || [];

            for (let file of input.files) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    storedImages.push(e.target.result);
                    localStorage.setItem("fwop_gallery", JSON.stringify(storedImages));
                    displayGallery();
                };
                reader.readAsDataURL(file);
            }
        }

        function displayGallery() {
            let gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            let storedImages = JSON.parse(localStorage.getItem("fwop_gallery")) || [];
            storedImages.forEach(imgSrc => {
                let img = document.createElement("img");
                img.src = imgSrc;
                gallery.appendChild(img);
            });
        }

        displayGallery();
    </script>

</body>
</html>
