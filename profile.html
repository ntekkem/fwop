<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Profile</title>

    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #008000;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #008000;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Set Up Your Profile</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="year" placeholder="Year in College">
            <input type="text" id="contact" placeholder="Email or Phone">
            <textarea id="bio" placeholder="Short Bio"></textarea>
            <button class="btn" onclick="saveProfile()">Save Profile</button>
            <button class="btn" onclick="goToCommunity()">Go to Community</button>
        </div>
    </div>

    <script>
        let userProfile = JSON.parse(localStorage.getItem("fwop_profile")) || {};

        document.getElementById("name").value = userProfile.name || "";
        document.getElementById("year").value = userProfile.year || "";
        document.getElementById("contact").value = userProfile.contact || "";
        document.getElementById("bio").value = userProfile.bio || "";

        function saveProfile() {
            let profileData = {
                name: document.getElementById("name").value,
                year: document.getElementById("year").value,
                contact: document.getElementById("contact").value,
                bio: document.getElementById("bio").value
            };
            localStorage.setItem("fwop_profile", JSON.stringify(profileData));
            alert("Profile saved!");
        }

        function goToCommunity() {
            window.location.href = "community.html";
        }
    </script>

</body>
</html>
