<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Profile</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #176d28;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #135622;
            border-radius: 5px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #176d28;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            text-align: left;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .bio {
            white-space: pre-line; /* PRESERVES LINE BREAKS */
            font-size: 16px;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .btn {
            background-color: #176d28;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #135622;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="register.html">üìã Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Profile Page Content -->
    <div class="content">
        <div class="container">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <strong>Name:</strong> <span id="profile-name"></span><br>
                <strong>Year:</strong> <span id="profile-year"></span><br>
                <strong>Contact:</strong> <span id="profile-contact"></span><br>
                <strong>Bio:</strong> <p class="bio" id="profile-bio"></p>
            </div>

            <h3>Upload Event Pictures</h3>
            <input type="file" id="imageUpload" multiple>
            <button class="btn" onclick="uploadImages()">Upload</button>

            <h3>Gallery</h3>
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <!-- Modal for Enlarged Images -->
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage">
    </div>

    <script>
        // Load saved profile data
        function loadProfile() {
            let profile = JSON.parse(localStorage.getItem("fwop_profile"));

            if (profile) {
                document.getElementById("profile-name").innerText = profile.name || "Not Set";
                document.getElementById("profile-year").innerText = profile.year || "Not Set";
                document.getElementById("profile-contact").innerText = profile.contact || "Not Set";
                document.getElementById("profile-bio").innerText = profile.bio || "No bio available.";
                loadGallery();
            } else {
                alert("No profile found. Please register.");
                window.location.href = "register.html";
            }
        }

        // Upload and display images in gallery
        function uploadImages() {
            let files = document.getElementById("imageUpload").files;
            let gallery = JSON.parse(localStorage.getItem("fwop_gallery")) || [];

            for (let i = 0; i < files.length; i++) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    gallery.push(e.target.result);
                    localStorage.setItem("fwop_gallery", JSON.stringify(gallery));
                    loadGallery();
                };
                reader.readAsDataURL(files[i]);
            }
        }

        // Load images into gallery
        function loadGallery() {
            let gallery = JSON.parse(localStorage.getItem("fwop_gallery")) || [];
            let galleryDiv = document.getElementById("gallery");
            galleryDiv.innerHTML = "";

            gallery.forEach((imgSrc, index) => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.onclick = function () { openModal(imgSrc); };
                galleryDiv.appendChild(img);
            });
        }

        // Open image in full view
        function openModal(imageSrc) {
            let modal = document.getElementById("imageModal");
            document.getElementById("modalImage").src = imageSrc;
            modal.style.display = "flex";
        }

        // Close full view modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Run function to load profile on page load
        window.onload = loadProfile;
    </script>

</body>
</html>
