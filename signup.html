<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Signup - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="top-nav">
        <a href="index.html">üè† Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>
        <a href="signup.html">‚úç Volunteer Signup</a>
        <a href="shifts.html">üìÖ My Shifts</a>
        <a href="all_shifts.html">üìå All Shifts</a>
    </nav>

    <!-- Volunteer Signup Form -->
    <div class="container">
        <h2>FWOP Volunteer Signup</h2>
        <input type="text" id="volName" placeholder="Your Name">
        <input type="email" id="volEmail" placeholder="Your Email">
        
        <label for="volDate">Select a Date:</label>
        <select id="volDate">
            <option>March 21, 2025 (Friday)</option>
            <option>March 22, 2025 (Saturday)</option>
            <option>March 28, 2025 (Friday)</option>
            <option>April 4, 2025 (Friday)</option>
        </select>

        <label for="volTime">Select a Time Slot:</label>
        <select id="volTime">
            <option>10:00 AM - 11:00 AM</option>
            <option>11:00 AM - 12:00 PM</option>
            <option>12:00 PM - 1:00 PM</option>
            <option>1:00 PM - 2:00 PM</option>
        </select>

        <input type="text" id="volLocation" placeholder="Location">
        <button class="btn" onclick="signupShift()">Sign Up</button>
    </div>

    <script>
        function signupShift() {
            let shifts = JSON.parse(localStorage.getItem("fwop_shifts")) || [];
            let newShift = {
                name: document.getElementById("volName").value,
                email: document.getElementById("volEmail").value,
                date: document.getElementById("volDate").value,
                time: document.getElementById("volTime").value,
                location: document.getElementById("volLocation").value
            };

            if (!newShift.name || !newShift.email || !newShift.location) {
                alert("Please fill out all fields!");
                return;
            }

            shifts.push(newShift);
            localStorage.setItem("fwop_shifts", JSON.stringify(shifts));
            alert("Shift Signed Up!");
            window.location.href = "shifts.html";
        }
    </script>

            font-family: Arial, sans-serif;

        input, select, button {
            width: 100%;
