<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Signup - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="top-nav">
        <a href="index.html">üè† Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>
        <a href="signup.html">‚úç Volunteer Signup</a>
        <a href="shifts.html">üìÖ My Shifts</a>
        <a href="all_shifts.html">üìå All Shifts</a>
    </nav>

    <div class="container">
        <h2>FWOP Volunteer Signup</h2>
        
        <input type="text" id="volName" placeholder="Your Name" required>
        <input type="email" id="volEmail" placeholder="Your Email" required>
        
        <select id="volDate">
            <option>March 21, 2025 (Friday)</option>
            <option>March 22, 2025 (Saturday)</option>
            <option>March 28, 2025 (Friday)</option>
            <option>April 4, 2025 (Friday)</option>
        </select>

        <select id="volTime">
            <option>10:00 AM - 11:00 AM</option>
            <option>11:00 AM - 12:00 PM</option>
            <option>12:00 PM - 1:00 PM</option>
            <option>1:00 PM - 2:00 PM</option>
        </select>

        <input type="text" id="volLocation" placeholder="Location (e.g., Denton, TX)" required>

        <button class="btn" onclick="signupShift()">Sign Up</button>
    </div>

    <script>
        function signupShift() {
            let name = document.getElementById("volName").value.trim();
            let email = document.getElementById("volEmail").value.trim();
            let date = document.getElementById("volDate").value;
            let time = document.getElementById("volTime").value;
            let location = document.getElementById("volLocation").value.trim();

            if (!name || !email || !location) {
                alert("Please fill in all fields.");
                return;
            }

            let shifts = JSON.parse(localStorage.getItem("fwop_shifts")) || [];

            let newShift = { name, email, date, time, location };

            shifts.push(newShift);
            localStorage.setItem("fwop_shifts", JSON.stringify(shifts));

            alert("Shift Signed Up Successfully!");
            window.location.href = "shifts.html"; // Redirect to "My Shifts"
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .top-nav {
            background-color: #0073e6;
            padding: 15px;
            text-align: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            display: inline-block;
        }

        .top-nav a:hover {
            background-color: #005bb5;
            border-radius: 5px;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005bb5;
        }
    </style>

</body>
</html>
