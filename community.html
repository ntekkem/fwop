<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Community</title>
    
    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000; /* Green Theme */
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background: white;
            text-align: left;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Community Discussion</h2>
            <textarea id="postContent" placeholder="Write something..."></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button class="btn" onclick="submitPost()">Post</button>
            
            <div id="posts"></div>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("fwop_user"));

        if (!user || !user.name) {
            window.location.href = "profile.html"; 
        }

        function submitPost() {
            let content = document.getElementById("postContent").value;
            let fileInput = document.getElementById("imageUpload");
            let postsContainer = document.getElementById("posts");

            if (content.trim() === "" && fileInput.files.length === 0) {
                alert("Write something or add an image!");
                return;
            }

            let post = {
                name: user.name,
                content: content,
                image: ""
            };

            if (fileInput.files.length > 0) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    post.image = e.target.result;
                    saveAndDisplayPost(post);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveAndDisplayPost(post);
            }

            document.getElementById("postContent").value = "";
            fileInput.value = "";
        }

        function saveAndDisplayPost(post) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            posts.unshift(post);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function displayPosts() {
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];

            posts.forEach(post => {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `<strong>${post.name}</strong><p>${post.content}</p>`;
                if (post.image) {
                    let img = document.createElement("img");
                    img.src = post.image;
                    postDiv.appendChild(img);
                }
                postsContainer.appendChild(postDiv);
            });
        }

        displayPosts();
    </script>

</body>
</html>
