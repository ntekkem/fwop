<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Community</title>

    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background: white;
            text-align: left;
            position: relative;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .reaction-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
        .edit-delete {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .edit-delete button {
            font-size: 12px;
            padding: 2px 5px;
        }
        .username {
            font-weight: bold;
        }
        .year {
            font-style: italic;
            color: darkblue;
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Community Discussion</h2>
            <textarea id="postContent" placeholder="Write something..."></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button class="btn" onclick="submitPost()">Post</button>
            
            <div id="posts"></div>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("fwop_user"));
        let profile = JSON.parse(localStorage.getItem("fwop_profile")) || { year: "Unknown Year" };

        if (!user || !user.name) {
            window.location.href = "profile.html"; 
        }

        function submitPost() {
            let content = document.getElementById("postContent").value;
            let fileInput = document.getElementById("imageUpload");
            let postsContainer = document.getElementById("posts");

            if (content.trim() === "" && fileInput.files.length === 0) {
                alert("Write something or add an image!");
                return;
            }

            let post = {
                id: Date.now(),
                name: user.name,
                year: profile.year,
                content: content,
                image: "",
                timestamp: new Date().toLocaleString(),
                reactions: { üëç: 0, ‚ù§Ô∏è: 0, üòÇ: 0, üî•: 0 },
                replies: []
            };

            if (fileInput.files.length > 0) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    post.image = e.target.result;
                    saveAndDisplayPost(post);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveAndDisplayPost(post);
            }

            document.getElementById("postContent").value = "";
            fileInput.value = "";
        }

        function saveAndDisplayPost(post) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            posts.unshift(post);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function displayPosts() {
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];

            posts.forEach(post => {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `
                    <div class="edit-delete">
                        <button onclick="editPost(${post.id})">‚úèÔ∏è</button>
                        <button onclick="deletePost(${post.id})">üóëÔ∏è</button>
                    </div>
                    <span class="username">${post.name} <span class="year">(${post.year})</span></span>
                    <p>${post.content}</p>
                    ${post.image ? `<img src="${post.image}" alt="Post Image">` : ""}
                    <p class="timestamp">${post.timestamp}</p>
                    <div class="reactions">
                        <button class="reaction-btn" onclick="react(${post.id}, 'üëç')">üëç ${post.reactions['üëç']}</button>
                        <button class="reaction-btn" onclick="react(${post.id}, '‚ù§Ô∏è')">‚ù§Ô∏è ${post.reactions['‚ù§Ô∏è']}</button>
                        <button class="reaction-btn" onclick="react(${post.id}, 'üòÇ')">üòÇ ${post.reactions['üòÇ']}</button>
                        <button class="reaction-btn" onclick="react(${post.id}, 'üî•')">üî• ${post.reactions['üî•']}</button>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        function editPost(id) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts"));
            let post = posts.find(p => p.id === id);
            let newContent = prompt("Edit your post:", post.content);
            if (newContent !== null) {
                post.content = newContent;
                localStorage.setItem("fwop_posts", JSON.stringify(posts));
                displayPosts();
            }
        }

        function deletePost(id) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts"));
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function react(id, emoji) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts"));
            let post = posts.find(p => p.id === id);
            post.reactions[emoji]++;
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        displayPosts();
    </script>

</body>
</html>
