<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Community</title>

    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background: white;
            text-align: left;
            position: relative;
        }
        .thumbnail {
            max-width: 100px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
        .username {
            font-weight: bold;
        }
        .year {
            font-style: italic;
            color: darkblue;
        }
        .image-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-popup img {
            max-width: 90%;
            max-height: 80%;
        }
        .close-btn, .prev-btn, .next-btn {
            position: absolute;
            top: 10px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .close-btn { right: 20px; }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Community Discussion</h2>
            <textarea id="postContent" placeholder="Write something..."></textarea>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button class="btn" onclick="submitPost()">Post</button>
            
            <div id="posts"></div>
        </div>
    </div>

    <!-- Image Popup -->
    <div id="imagePopup" class="image-popup">
        <button class="close-btn" onclick="closeImage()">‚úñ</button>
        <button class="prev-btn" onclick="prevImage()">‚óÄ</button>
        <img id="popupImage" src="" alt="Expanded Image">
        <button class="next-btn" onclick="nextImage()">‚ñ∂</button>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("fwop_user"));
        let profile = JSON.parse(localStorage.getItem("fwop_profile")) || { year: "Unknown Year" };

        if (!user || !user.name) {
            window.location.href = "profile.html"; 
        }

        let currentImages = [];
        let currentIndex = 0;

        function submitPost() {
            let content = document.getElementById("postContent").value;
            let fileInput = document.getElementById("imageUpload");
            let postsContainer = document.getElementById("posts");

            if (content.trim() === "" && fileInput.files.length === 0) {
                alert("Write something or add an image!");
                return;
            }

            let post = {
                id: Date.now(),
                name: user.name,
                year: profile.year,
                content: content,
                images: [],
                timestamp: new Date().toLocaleString(),
            };

            let imagePromises = [];
            for (let file of fileInput.files) {
                let reader = new FileReader();
                imagePromises.push(new Promise(resolve => {
                    reader.onload = function (e) {
                        post.images.push(e.target.result);
                        resolve();
                    };
                    reader.readAsDataURL(file);
                }));
            }

            Promise.all(imagePromises).then(() => {
                saveAndDisplayPost(post);
            });

            document.getElementById("postContent").value = "";
            fileInput.value = "";
        }

        function saveAndDisplayPost(post) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            posts.unshift(post);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function displayPosts() {
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];

            posts.forEach(post => {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `
                    <span class="username">${post.name} <span class="year">(${post.year})</span></span>
                    <p>${post.content}</p>
                    <div class="thumbnails">${post.images.map((img, index) => `
                        <img src="${img}" class="thumbnail" onclick="openImage(${JSON.stringify(post.images)}, ${index})">
                    `).join('')}</div>
                    <p class="timestamp">${post.timestamp}</p>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        function openImage(images, index) {
            currentImages = images;
            currentIndex = index;
            document.getElementById("popupImage").src = images[index];
            document.getElementById("imagePopup").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("imagePopup").style.display = "none";
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("popupImage").src = currentImages[currentIndex];
            }
        }

        function nextImage() {
            if (currentIndex < currentImages.length - 1) {
                currentIndex++;
                document.getElementById("popupImage").src = currentImages[currentIndex];
            }
        }

        displayPosts();
    </script>

</body>
</html>
