<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Community</title>

    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #008000;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005500;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        textarea, input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #008000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005500;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background: white;
            text-align: left;
            position: relative;
        }
        .thumbnail {
            max-width: 100px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
        .username {
            font-weight: bold;
        }
        .year {
            font-style: italic;
            color: darkblue;
        }
        .location {
            font-size: 12px;
            color: #555;
        }
        .emoji-reactions span {
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Community Discussion</h2>
            <textarea id="postContent" placeholder="Write something..."></textarea>
            <input type="text" id="postLocation" placeholder="Location (Optional)">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button class="btn" onclick="submitPost()">Post</button>
            
            <div id="posts"></div>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("fwop_user")) || { name: "Guest" };
        let profile = JSON.parse(localStorage.getItem("fwop_profile")) || { year: "Unknown Year" };

        function submitPost() {
            let content = document.getElementById("postContent").value.trim();
            let location = document.getElementById("postLocation").value.trim();
            let fileInput = document.getElementById("imageUpload");
            let postsContainer = document.getElementById("posts");

            if (content === "" && fileInput.files.length === 0) {
                alert("Write something or add an image!");
                return;
            }

            let post = {
                id: Date.now(),
                name: user.name,
                year: profile.year,
                location: location !== "" ? location : "Location not provided",
                content: content,
                images: [],
                timestamp: new Date().toLocaleString(),
                reactions: { "üëç": 0, "‚ù§Ô∏è": 0, "üòÇ": 0, "üòÆ": 0, "üò¢": 0, "üëé": 0 }
            };

            let imagePromises = [];
            for (let file of fileInput.files) {
                let reader = new FileReader();
                imagePromises.push(new Promise(resolve => {
                    reader.onload = function (e) {
                        post.images.push(e.target.result);
                        resolve();
                    };
                    reader.readAsDataURL(file);
                }));
            }

            Promise.all(imagePromises).then(() => {
                saveAndDisplayPost(post);
            });

            document.getElementById("postContent").value = "";
            document.getElementById("postLocation").value = "";
            fileInput.value = "";
        }

        function saveAndDisplayPost(post) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            posts.unshift(post);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function displayPosts() {
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];

            posts.forEach((post, postIndex) => {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `
                    <span class="username">${post.name} <span class="year">(${post.year})</span></span>
                    <p class="location">${post.location}</p>
                    <p>${post.content}</p>
                    <div class="thumbnails">${post.images.map(img => `<img src="${img}" class="thumbnail">`).join('')}</div>
                    <p class="timestamp">${post.timestamp}</p>
                    <div class="emoji-reactions">
                        ${Object.keys(post.reactions).map(emoji => `
                            <span onclick="reactToPost(${postIndex}, '${emoji}')">${emoji} ${post.reactions[emoji]}</span>
                        `).join('')}
                    </div>
                    <div class="actions">
                        <button onclick="editPost(${postIndex})">Edit</button>
                        <button onclick="deletePost(${postIndex})">Delete</button>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        function reactToPost(index, emoji) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            if (posts[index]) {
                posts[index].reactions[emoji]++;
                localStorage.setItem("fwop_posts", JSON.stringify(posts));
                displayPosts();
            }
        }

        function deletePost(index) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            posts.splice(index, 1);
            localStorage.setItem("fwop_posts", JSON.stringify(posts));
            displayPosts();
        }

        function editPost(index) {
            let posts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            let newContent = prompt("Edit your post:", posts[index].content);
            if (newContent !== null) {
                posts[index].content = newContent;
                localStorage.setItem("fwop_posts", JSON.stringify(posts));
                displayPosts();
            }
        }

        displayPosts();
    </script>

</body>
</html>
