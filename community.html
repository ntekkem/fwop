<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Community</title>
    
    <style>
        /* Sidebar Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #007d34; /* Green theme */
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #005f28;
            border-radius: 5px;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #007d34; /* Green border */
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #007d34;
            border-radius: 5px;
        }
        .btn {
            background-color: #007d34; /* Green button */
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #005f28;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .post strong {
            color: #007d34;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üè† Home</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Community</a>
        <a href="signup.html">‚úç Volunteer Signup</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2>Community Discussion Board</h2>
            <p>Share your thoughts with the community.</p>
            
            <textarea id="message" placeholder="Write something..."></textarea>
            <button class="btn" onclick="postMessage()">Post</button>
            
            <h3>Posts</h3>
            <div id="posts"></div>
        </div>
    </div>

    <script>
        function loadPosts() {
            let savedPosts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            let postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";

            savedPosts.forEach(post => {
                let postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `<strong>${post.name}:</strong> ${post.text}`;
                postsContainer.appendChild(postElement);
            });
        }

        function postMessage() {
            let profile = JSON.parse(localStorage.getItem("fwop_profile"));
            let name = profile ? profile.name : "Anonymous"; // Default to Anonymous if no profile
            let text = document.getElementById("message").value.trim();

            if (!text) {
                alert("Please enter a message.");
                return;
            }

            let savedPosts = JSON.parse(localStorage.getItem("fwop_posts")) || [];
            savedPosts.unshift({ name, text }); // Add new post to top
            localStorage.setItem("fwop_posts", JSON.stringify(savedPosts));

            document.getElementById("message").value = ""; // Clear input
            loadPosts(); // Reload posts
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadPosts(); // Load posts when page loads
        });
    </script>

</body>
</html>
