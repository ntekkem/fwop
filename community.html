    <div class="container">
        <h2>Create a Community</h2>
        <input type="text" id="communityName" placeholder="Community Name">
        <button class="btn" onclick="createCommunity()">Create</button>

        <h2>Join a Community</h2>
        <div id="communityList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadCommunities();
        });

        function createCommunity() {
            let name = document.getElementById("communityName").value.trim();
            if (name === "") {
                alert("Please enter a community name.");
                return;
            }

            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            if (communities.some(c => c.name === name)) {
                alert("Community already exists.");
                return;
            }

            communities.push({ name: name, members: [] });
            localStorage.setItem("fwop_communities", JSON.stringify(communities));
            loadCommunities();
        }

        function loadCommunities() {
            let communityList = document.getElementById("communityList");
            communityList.innerHTML = "";

            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            communities.forEach((community, index) => {
                let div = document.createElement("div");
                div.classList.add("community");
                div.innerHTML = `${community.name} <br><button class='btn' onclick="joinCommunity(${index})">Join</button>`;
                communityList.appendChild(div);
            });
        }

        function joinCommunity(index) {
            let user = JSON.parse(localStorage.getItem("fwop_user"));
            if (!user) {
                alert("Please register first.");
                return;
            }

            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            let community = communities[index];

            if (!community.members.includes(user.name)) {
                community.members.push(user.name);
                localStorage.setItem("fwop_communities", JSON.stringify(communities));
                alert(`You have joined ${community.name}!`);
                window.location.href = `community_feed.html?community=${encodeURIComponent(community.name)}`;
            } else {
                alert("You are already a member.");
            }
        }
    </script>
