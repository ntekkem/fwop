<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">📋 Register</a>
        <a href="profile.html">👤 Profile</a>
        <a href="community.html">🌍 Communities</a>
        <a href="signup.html">✍️ Volunteer Signup</a>
    </div>

    <div class="content">
        <h2>Create a Community</h2>
        <input type="text" id="communityName" placeholder="Community Name">
        <button onclick="createCommunity()">Create</button>

        <h2>Join a Community</h2>
        <div id="communityList"></div>
    </div>

    <script>
        function createCommunity() {
            let name = document.getElementById("communityName").value;
            if (!name) return alert("Enter a community name!");

            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            communities.push(name);
            localStorage.setItem("fwop_communities", JSON.stringify(communities));
            renderCommunities();
        }

        function renderCommunities() {
            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            let list = document.getElementById("communityList");
            list.innerHTML = "";

            communities.forEach(name => {
                let div = document.createElement("div");
                div.innerHTML = `<strong>${name}</strong> <button onclick="joinCommunity('${name}')">Join</button>`;
                list.appendChild(div);
            });
        }

        function joinCommunity(name) {
            window.location.href = `community_feed.html?community=${encodeURIComponent(name)}`;
        }

        renderCommunities();
    </script>
</body>
</html>
