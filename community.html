<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="top-nav">
        <a href="index.html">üè† Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>
        <a href="signup.html">‚úç Volunteer Signup</a>
        <a href="shifts.html">üìÖ My Shifts</a>
        <a href="all_shifts.html">üìå All Shifts</a>
    </nav>

    <div class="container">
        <h2>Communities</h2>
        
        <!-- Create a New Community -->
        <input type="text" id="newCommunity" placeholder="Community Name">
        <button onclick="createCommunity()">Create</button>
        
        <!-- Join an Existing Community -->
        <h3>Join a Community</h3>
        <div id="communityList"></div>
    </div>

    <script>
        // Load communities from local storage
        function loadCommunities() {
            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            let communityDiv = document.getElementById("communityList");
            communityDiv.innerHTML = "";

            communities.forEach((comm) => {
                communityDiv.innerHTML += `<div><strong>${comm}</strong> 
                    <button onclick="joinCommunity('${comm}')">Join</button></div>`;
            });
        }

        // Create a new community
        function createCommunity() {
            let communities = JSON.parse(localStorage.getItem("fwop_communities")) || [];
            let newCommunity = document.getElementById("newCommunity").value.trim();

            if (!newCommunity) {
                alert("Please enter a community name!");
                return;
            }
            
            if (communities.includes(newCommunity)) {
                alert("Community already exists.");
                return;
            }

            communities.push(newCommunity);
            localStorage.setItem("fwop_communities", JSON.stringify(communities));
            alert("Community Created!");
            loadCommunities();
        }

        // Join a community
        function joinCommunity(comm) {
            localStorage.setItem("currentCommunity", comm);
            window.location.href = `community_feed.html?community=${encodeURIComponent(comm)}`;
        }

        loadCommunities();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .top-nav {
            background-color: #0073e6;
            padding: 15px;
            text-align: center;
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            display: inline-block;
        }
        
        .top-nav a:hover {
            background-color: #005bb5;
            border-radius: 5px;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #005bb5;
        }
    </style>

</body>
</html>
