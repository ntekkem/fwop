<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP Volunteer Sign-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>FWOP Login</h2>
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="tel" id="phone" placeholder="Phone Number" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button class="btn" onclick="signup()">Sign Up</button>
        <button class="btn" onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="welcome-container">
        <h2>Welcome Back, <span id="username"></span>!</h2>
        <button class="btn" onclick="showShifts()">Sign Up for Volunteer Shifts</button>
    </div>

    <div class="container hidden" id="shifts-container">
        <h2>Select a Volunteer Shift</h2>
        <button class="btn" onclick="selectShift('March 10')">March 10</button>
        <button class="btn" onclick="selectShift('March 15')">March 15</button>
        <button class="btn" onclick="selectShift('March 20')">March 20</button>
        <h3>Signed-up Volunteers:</h3>
        <ul id="volunteers-list"></ul>
    </div>

    <script>
        function signup() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            if (name && email && phone && password) {
                localStorage.setItem("user", JSON.stringify({ name, email, phone, password }));
                alert("Signup successful! Please log in.");
            } else {
                alert("Please fill in all fields.");
            }
        }

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let user = JSON.parse(localStorage.getItem("user"));
            if (user && user.email === email && user.password === password) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("welcome-container").classList.remove("hidden");
                document.getElementById("username").innerText = user.name;
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function showShifts() {
            document.getElementById("welcome-container").classList.add("hidden");
            document.getElementById("shifts-container").classList.remove("hidden");
            loadVolunteers();
        }

        function selectShift(date) {
            let user = JSON.parse(localStorage.getItem("user"));
            let volunteers = JSON.parse(localStorage.getItem("volunteers")) || {};
            if (!volunteers[date]) {
                volunteers[date] = [];
            }
            volunteers[date].push(user.name);
            localStorage.setItem("volunteers", JSON.stringify(volunteers));
            loadVolunteers();
            alert("Signed up for " + date);
        }

        function loadVolunteers() {
            let volunteers = JSON.parse(localStorage.getItem("volunteers")) || {};
            let list = document.getElementById("volunteers-list");
            list.innerHTML = "";
            Object.keys(volunteers).forEach(date => {
                let li = document.createElement("li");
                li.innerText = date + ": " + volunteers[date].join(", ");
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
