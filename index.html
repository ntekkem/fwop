<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FWOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="index.html">üìã Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>
        <a href="signup.html">‚úçÔ∏è Volunteer Signup</a>
    </div>

    <div class="content">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="year" placeholder="Year (Freshman, Senior, etc.)">
        <input type="text" id="contact" placeholder="Contact (Email/Phone)">
        <textarea id="bio" placeholder="Short Bio"></textarea>
        
        <h3>Select Your Avatar</h3>
        <label>
            <input type="radio" name="avatar" value="maleavatar.png">
            <img src="maleavatar.png" width="100">
        </label>
        <label>
            <input type="radio" name="avatar" value="femaleavatar.png">
            <img src="femaleavatar.png" width="100">
        </label>

        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function saveProfile() {
            let name = document.getElementById("name").value;
            let year = document.getElementById("year").value;
            let contact = document.getElementById("contact").value;
            let bio = document.getElementById("bio").value;
            let avatar = document.querySelector('input[name="avatar"]:checked')?.value || "";

            localStorage.setItem("fwop_profile", JSON.stringify({ name, year, contact, bio, avatar }));
            window.location.href = "profile.html";
        }
    </script>
</body>
</html>
