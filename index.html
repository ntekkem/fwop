<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>FWOP Login</h2>
        <input type="text" id="username" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let name = document.getElementById("username").value;
            let email = document.getElementById("email").value;

            if (name === "" || email === "") {
                alert("Please enter your name and email.");
                return;
            }

            localStorage.setItem("fwop_user", JSON.stringify({ name, email }));
            window.location.href = "profile.html"; // Redirect to profile setup
        }

        // Auto-login if user is already logged in
        if (localStorage.getItem("fwop_user")) {
            window.location.href = "profile.html";
        }
    </script>

</body>
</html>
