<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWOP - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #0073e6;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .toggle {
            color: #0073e6;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="name" placeholder="Full Name" style="display:none;" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" style="display:none;" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        <span class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</span>
    </div>

    <script>
        let isSignUp = false;
        
        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('formTitle').innerText = isSignUp ? 'Sign Up' : 'Login';
            document.getElementById('name').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('phone').style.display = isSignUp ? 'block' : 'none';
            document.querySelector('.toggle').innerText = isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign Up";
        }

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (isSignUp) {
                localStorage.setItem(email, JSON.stringify({ name, email, phone, password }));
                alert('Account created! Please login.');
                toggleForm();
            } else {
                const user = JSON.parse(localStorage.getItem(email));
                if (user && user.password === password) {
                    alert(`Welcome back, ${user.name}!`);
                } else {
                    alert('Invalid credentials!');
                }
            }
        });
    </script>
</body>
</html>
