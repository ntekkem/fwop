<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Without Poverty - Volunteer Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="fwop-logo.png" alt="FWOP Home" style="height: 50px;">
        </a>
    </header>

    <div class="container">
        <div id="login-section" class="form-section">
            <h2>Sign Up / Log In</h2>
            <input type="text" id="name" class="input-field" placeholder="Full Name">
            <input type="email" id="email" class="input-field" placeholder="Email">
            <input type="tel" id="phone" class="input-field" placeholder="Phone Number">
            <button class="btn" onclick="submitLogin()">Submit</button>
        </div>

        <div id="welcome-section" class="form-section hidden">
            <h2>Welcome, <span id="username"></span>!</h2>
            <button class="btn" onclick="showShifts()">Sign Up for Volunteer Shifts</button>
        </div>

        <div id="shifts-section" class="form-section hidden">
            <h2>Select a Date</h2>
            <button class="btn" onclick="selectDate('March 10, 2025')">March 10, 2025</button>
            <button class="btn" onclick="selectDate('March 17, 2025')">March 17, 2025</button>
            <div id="time-slots" class="hidden">
                <h2>Select a Time Slot</h2>
                <button class="btn" onclick="signUpShift('9:00 AM')">9:00 AM - 12:00 PM</button>
                <button class="btn" onclick="signUpShift('1:00 PM')">1:00 PM - 4:00 PM</button>
            </div>
        </div>
    </div>

    <script>
        function submitLogin() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            if (!name || !email || !phone) {
                alert("Please fill in all fields!");
                return;
            }

            localStorage.setItem("userName", name);
            document.getElementById("username").innerText = name;
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("welcome-section").classList.remove("hidden");

            // Send data to Google Sheets
            fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, phone })
            });
        }

        function showShifts() {
            document.getElementById("welcome-section").classList.add("hidden");
            document.getElementById("shifts-section").classList.remove("hidden");
        }

        function selectDate(date) {
            document.getElementById("time-slots").classList.remove("hidden");
        }

        function signUpShift(time) {
            let name = localStorage.getItem("userName");
            let selectedDate = document.querySelector("#shifts-section h2").innerText;

            if (!name) {
                alert("Please log in first.");
                return;
            }

            alert(`You signed up for ${time} on ${selectedDate}`);

            fetch("YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, date: selectedDate, time })
            });
        }
    </script>
</body>
</html>
