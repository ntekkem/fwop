<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="top-nav">
        <a href="index.html">üè† Register</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="community.html">üåç Communities</a>

        <a href="shifts.html">üìÖ My Shifts</a>
        <a href="all_shifts.html">üìå All Shifts</a>
    </nav>

    <div class="container">
        <h2>All Volunteer Shifts</h2>
        <div id="allShiftsList"></div>
    </div>

    <script>
        function loadAllShifts() {
            let shifts = JSON.parse(localStorage.getItem("fwop_shifts")) || [];
            let shiftsDiv = document.getElementById("allShiftsList");

            if (shifts.length === 0) {
                shiftsDiv.innerHTML = "<p>No shifts scheduled yet.</p>";
            } else {
                shiftsDiv.innerHTML = ""; // Clear previous content

                shifts.forEach((shift, index) => {
                    let shiftElement = document.createElement("div");
                    shiftElement.classList.add("shift");
                    shiftElement.innerHTML = `
                        <strong>${shift.date} - ${shift.time}</strong><br>
                        <strong>Name:</strong> ${shift.name}<br>
                        <strong>Email:</strong> ${shift.email}<br>
                        <strong>Location:</strong> ${shift.location}<br>
                    `;
                    shiftsDiv.appendChild(shiftElement);
                });
            }
        }

        loadAllShifts();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

            background-color: #0073e6;

        .shift {
            background: #ffffff;
